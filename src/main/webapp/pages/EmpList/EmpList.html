<wm-page data-ng-controller="EmpListPageController" pagetitle="Emp List" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData2.dataSet" navigation="Pager">
                <wm-listtemplate layout="media" name="listtemplate2">
                    <wm-container class="media-left media-top" name="container4">
                        <wm-picture name="Picture" class="media-object" width="32pt" height="32pt" picturesource="bind:Variables.HrdbEmployeeData2.dataSet.picurl"></wm-picture>
                    </wm-container>
                    <wm-container class="media-body" padding="unset 1.5em unset 1.25em" name="container5">
                        <wm-label class="pull-left" caption="bind:Variables.HrdbEmployeeData2.dataSet.firstname" name="Name" margin="0em unset 0.5em unset" fontsize="1.143" fontunit="em"></wm-label>
                        <wm-label name="Time" class="pull-right text-muted" caption="bind:Variables.HrdbEmployeeData2.dataSet.city"></wm-label>
                        <wm-label caption="bind:Variables.HrdbEmployeeData2.dataSet.jobTitle" name="Description" class="p text-muted"></wm-label>
                    </wm-container>
                    <wm-container class="media-right" horizontalalign="right" padding="unset 1em unset unset" name="container6">
                        <wm-menu autoclose="outsideClick" caption="" type="anchor" iconclass="wi wi-more-vert" menuposition="down,left" name="menu2"></wm-menu>
                    </wm-container>
                </wm-listtemplate>
            </wm-list>
            <wm-prefab prefabname="googlemaps" name="googlemaps1" address="city" locations="bind:Widgets.EmployeeList1.selecteditem" markertype="Address"></wm-prefab>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
