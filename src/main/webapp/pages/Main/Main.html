<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Employee List from Heroku">

                <wm-table-column binding="doj" caption="Doj" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
